<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h2>ĐĂNG NHẬP</h2>
    <form id="log-in" action="">
        <div class="mb-3 row">
            <label for="staticEmail"  class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="Nhập email" ><br>
            </div>
        </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label><br>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <button id="btnLogin">Đăng nhập</button>
            </div>
    </form>


    <script src="../js/login.js"></script>
    <script src="../js/data_demo.js"></script>
</body>

</html>
