<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Course Management</title>
    <link rel="stylesheet" href="../css/student_page.css">
    

    <header>
        <a href="../pages/home_page.html"><img src="../1.png" alt=""></a>
        <div class="position-absolute top-0 start-0"></div>
        <h2>Hệ thống quản lý sinh viên Rikkei</h2>
        <button class="btn_logout" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logout">
            Đăng xuất
        </button>
    </header>
</head>

<body>
   
    </button>
    <div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận đăng xuất</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có muốn đăng xuất khỏi hệ thống?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnLogout" data-bs-dismiss="modal">Có</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                </div>
            </div>
        </div>
    </div>

    <ul id="side_bar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <li><button type="button" id="btnControlManagement"><i class="fa-solid fa-chart-line"><br></i>Bảng điều
                khiển</button></li>
        <li><button type="button" id="btnCourseManagement"><i class="fa-solid fa-list-check"><br>
                </i>Quản lý khóa học</button></li>
        <li><button type="button" id="btnClassManagement"><i class="fa-solid fa-bars-progress"><br></i>Quản lý lớp
                học</button></li>
        <li><button type="button" id="btnStudentManagement">Quản lý sinh viên</button></li>
        <li><button type="button" id="btnAccountManagement">Quản lý tài khoản</button></li>
    </ul>  
    <button class="openbtn" onclick="openNav()">☰ Open Sidebar</button>
    <form class="left_bar" action="#">
        <label for="studentId">Student Id:</label>
        <input type="text" name="studentId" id="studentId" /><br>
        <label for="studentName">Student Name:</label>
        <input type="text" name="studentName" id="studentName"><br>
        <label for="year">Year</label>
        <input type="date" name="year" id="year" /><br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" /><br>
        <label for="email">Email:</label>
        <input type="email  " name="email" id="email" /><br>
        <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone" /><br>
        <div>
             <label for="sex">Sex:</label>
        <input type="radio" name="sex" id="nam" checked value="Nam" /><label for="nam">Nam</label>
        <input type="radio" name="sex" id="nu" value="nu" /><label for="nu">Nữ</label><br>
        </div>
       <div>
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option id="danghoc" checked value="Danghoc">Đang học</option>
            <option id="cholop" value="Cholop">Chờ lớp</option>
            <option id="baoluu" value="Baoluu">Bảo lưu</option>
            <option id="dinhchi" value="Dinhchi">Đình chỉ</option>
            <option id="totnghiep" value="Totnghiep">Tốt nghiệp</option>
        </select>
       </div>
        
        <input type="submit" value="Save" id="btnSave" />
    </form>
    <hr>
    <form class="left_bar" action="#">
        <label for="catalogNameSearch">Catalog Name</label>
        <input type="text" name="catalogNameSearch" id="catalogNameSearch" />
        <button id="btnSearch">Search</button>
        <label for="sort">Sort</label>
        <select name="sort" id="sort" onchange="handSortCatalog()">
            <option value=""></option>
            <option value="catalogNameASC">Catalog Name ASC</option>
            <option value="catalogNameDESC">Catalog Name DESC</option>
            <option value="priorityASC">Priority ASC</option>
            <option value="priorityDESC">Priority DESC</option>
        </select>
    </form>
    <hr>
    <table id="left-table">
        <thead>
            <tr>
                <th>No</th>
                <th>studentId</th>
                <th>studentName</th>
                <th>year</th>
                <th>address</th>
                <th>email</th>
                <th>phone</th>
                <th>sex</th>
                <th>status</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody id="content">

        </tbody>
    </table >
    <div class="left_bar">
        <a href="javascript:previewPage()" id="preview">Preview</a>
        <ul id="listPages">
        </ul>
        <a href="javascript:nextPage()" id="next">Next</a>
    </div>
   
    <script src="./categories.js"></script>
    <script src="../js/student.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
