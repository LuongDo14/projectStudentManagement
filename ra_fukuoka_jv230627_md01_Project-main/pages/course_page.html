<h2 id="left-top">QUẢN LÝ KHÓA HỌC</h2><br><br >
    <div id="left_bar" class="control">
       
        <!-- Button trigger modal -->

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newCourse">
            Thêm mới
        </button>

        <!-- Modal -->
        <div class="modal fade" id="newCourse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm mới khóa học</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="courseId" class="col-sm-3 col-form-label">Mã khóa học</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="courseId" name="courseId" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseName" class="col-sm-3 col-form-label">Tên khóa học</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="courseName" name="courseName" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseTime" class="col-sm-3 col-form-label">Thời gian</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="courseTime" name="courseTime" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseTime"  class="col-sm-3 col-form-label">Trạng thái</label>
                            <div class="col-sm-9">
                                <input type="radio" name="status" id="active" value="true" checked /><label
                                    for="active">Hoạt động</label>
                                <input type="radio" name="status" id="inActive" value="false" /><label
                                    for="inActive">Không hoạt động</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnCreateCourse">Thêm mới</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="updateCourse" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Thêm mới khóa học</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3 row">
                            <label for="courseId" class="col-sm-3 col-form-label">Mã khóa học</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="courseId" name="courseId" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseName" class="col-sm-3 col-form-label">Tên khóa học</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="courseName" name="courseName" required/>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="courseTime" class="col-sm-3 col-form-label">Thời gian</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="courseTime" name="courseTime" required/>
                            </div>
                        </div>
                        <div class="mb-3 row" >
                            <label for="status"  class="col-sm-3 col-form-label">Trạng thái</label>
                            <div class="col-sm-9">
                                <input type="radio" name="status" id="active" value="true" checked /><label
                                    for="active">Hoạt động </label>
                                <input type="radio" name="status" id="inActive" value="false" /><label
                                    for="inActive">Không hoạt động</label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="btnUpdateCourse">Cập nhật</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" name="searchCourseName" id="searchCourseName" />
        <button id="btnSearchCourseName">Tìm kiếm</button>
        <label for="orderCourse">Sắp xếp</label>
        <select name="sort" id="sort" onchange="handSortCatalog()">
            <option value=""></option>
            <option value="courseNameASC">Sắp xếp tăng dần</option>
            <option value="courseNameDESC">Sắp xếp giảm dần</option>
            <option value="priorityASC">Priority ASC</option>
            <option value="priorityDESC">Priority DESC</option>
        </select>
    </div><br>
    <table id="left-table">
        <thead>
            <tr>
                <th>STT</th>
                <th>Mã khóa học</th>
                <th>Tên khóa học</th>

                <th>Trạng thái</th>
